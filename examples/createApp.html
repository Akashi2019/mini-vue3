<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script>
    <script>
      let { createApp, h, reactive } = VueRuntimeDom;
      let App = {
        setup(props, context) {
          let state = reactive({ name: 'James' });
          let fn = function () {
            state.name = 'Kobe';
            state.name = 'Durrent';
            state.name = 'James';
          };
          return (proxy) => {
            // h('div', {a: 1});
            // h('div', {}, 'hello world');
            // h('div', {a: 1}, h('span'));
            // h('div', h('span'));
            // h('div', h('span'), h('span'));
            // h('div', null, h('span'), h('span'));
            // h('div', null, 'a', 'b', 'c');
            // return h('div', { style: { color: 'red' } }, ['hello world', 'James']);
            return h('div', { onClick: fn }, state.name);
          };
        }
        // render(proxy) {
        //   return h('div', {}, 'hello world');
        // }
      };

      createApp(App, { name: 'zf', age: 12 }).mount('#app');
    </script>
  </body>
</html>
