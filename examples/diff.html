<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script>
    <div id="app"></div>
    <script>
      let { createApp, h, reactive, ref } = VueRuntimeDom;

      let App = {
        setup(props, context) {
          let state = reactive({ flag: true });
          setTimeout(() => {
            state.flag = false;
          }, 1000);

          return () => {
            return state.flag
              ? h('div', { style: { color: 'red' } }, [
                  h('li', { key: 'a' }, 'a'),
                  h('li', { key: 'b' }, 'b'),
                  h('li', { key: 'c', style: { color: 'yellow' } }, 'c'),
                  h('li', { key: 'd' }, 'd'),
                  h('li', { key: 'e' }, 'e'),
                  h('li', { key: 'q' }, 'q'),
                  h('li', { key: 'f' }, 'f'),
                  h('li', { key: 'g' }, 'g')
                ])
              : h('div', { style: { color: 'blue' } }, [
                  h('li', { key: 'a' }, 'a'),
                  h('li', { key: 'b' }, 'b'),
                  h('li', { key: 'e' }, 'e'),
                  h('li', { key: 'c', style: { color: 'green' } }, 'c'),
                  h('li', { key: 'd' }, 'd'),
                  h('li', { key: 'h' }, 'h'),
                  h('li', { key: 'f' }, 'f'),
                  h('li', { key: 'g' }, 'g')
                ]);
          };
        }
      };

      let app = createApp(App, { name: 'James', age: 12 });
      app.mount('#app');
    </script>
  </body>
</html>
